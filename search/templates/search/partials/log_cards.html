{% for log in logs %}
{% include 'search/partials/log_card.html' with log=log %}
{% endfor %}

<!-- HTMX 무한스크롤 로더 -->
{% if has_next %}
<div hx-get="{% url 'search:log_list_api' %}?page={{ next_page }}&sort={{ current_sort }}&q={{ search_query|urlencode }}&tag={{ active_tags_str }}&bookmarked={% if bookmarked %}true{% endif %}"
     hx-trigger="revealed"
     hx-swap="outerHTML"
     class="col-span-full flex justify-center py-8">
    <span class="loading loading-spinner loading-lg text-primary"></span>
</div>
{% endif %}
