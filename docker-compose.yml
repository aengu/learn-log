version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: learnlog_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: learnlog
      POSTGRES_USER: learnlog_user
      POSTGRES_PASSWORD: learnlog_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U learnlog_user -d learnlog"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: learnlog_web
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://learnlog_user:learnlog_password@db:5432/learnlog
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

volumes:
  postgres_data: