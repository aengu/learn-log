version: '3.8'

name: learnlog

services:
  db:
    image: postgres:15-alpine
    container_name: learnlog_db
    environment:
      POSTGRES_DB: learnlog
      POSTGRES_USER: learnlog_user
      POSTGRES_PASSWORD: learnlog_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: learnlog_web
    command: python -m debugpy --listen 0.0.0.0:5678 manage.py runserver 0.0.0.0:8000 --nothreading
    volumes:
      - .:/app
    ports:
      - "8000:8000"
      - "5678:5678"   # 서버 디버깅
      - "5679:5679"   # pytest 디버깅
    depends_on:
      - db
    environment:
      - DEBUG=True
      - GROQ_API_KEY=${GROQ_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}

volumes:
  postgres_data: